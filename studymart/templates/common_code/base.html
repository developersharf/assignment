<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'CSS/bootstrap.min.css' %}">
    <title> 
    {% block title %} {% endblock title %}
    </title>
</head>
<body>
    <!-- start Navbar -->
    <div class="container mt-3 mb-1 sticky-top" style="top: 15px;">
      <div class="row">
        <div class="col-12">
          <nav class="navbar navbar-expand-lg bg-success-subtle rounded-2">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'home' %}"><b>sharf.ai</b></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'investor' %}">Investors</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Technologies
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">AI automator</a></li>
                      <li><a class="dropdown-item" href="#">Country Side AI</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">6th Gen Drone AI</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                   
                    <a class="nav-link active" aria-current="page" href="{% url 'form' %}">Contact</a>
                  </li>
                  <li class="nav-item">
                   
                    <a class="nav-link active" aria-current="page" href="{% url 'registration' %}">Login</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
    
    <!-- end Navbar -->


    
    {% block content %}
      
    {% endblock content %}
      

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
